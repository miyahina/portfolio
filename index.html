<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポートフォリオサイト</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="slider">
      <div class="slides">
        <img src="images/slide1.jpg" alt="Slide 1" />
        <img src="images/slide2.jpg" alt="Slide 2" />
        <img src="images/slide3.jpg" alt="Slide 3" />
      </div>
      <div class="overlay">
        <h1>あなたの名前</h1>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>簡単な自己紹介文をここに書きます。自分の得意分野や使用技術なども含めましょう。</p>
    </section>

    <section id="works">
      <h2>Works</h2>
      <div class="work-item">
        <img src="images/work1.jpg" alt="Work 1">
        <div class="work-info">
          <h3>プロジェクトタイトル 1</h3>
          <p>このプロジェクトについての説明文をここに記載します。</p>
        </div>
      </div>
      <div class="work-item">
        <img src="images/work2.jpg" alt="Work 2">
        <div class="work-info">
          <h3>プロジェクトタイトル 2</h3>
          <p>使用技術や開発背景などを書いても良いでしょう。</p>
        </div>
      </div>
      <div class="work-item">
        <img src="images/work3.jpg" alt="Work 3">
        <div class="work-info">
          <h3>プロジェクトタイトル 3</h3>
          <p>コードへのリンクなどもここに載せられます。</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>メール: miyahina@example.com</p>
      <p>GitHub: <a href="https://github.com/miyahina" target="_blank">miyahina</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Miyahina</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
